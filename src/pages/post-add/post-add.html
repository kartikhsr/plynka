<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Add Post</ion-title>
    </ion-navbar>
  </ion-header>
<ion-content padding>
    
    <h3>Add a new Campaign!</h3>
<form [formGroup]="myForm" (ngSubmit)="submitCampaign(myForm)">
<ion-grid>
  <ion-row>
      <ion-col col-2>
          <span>Name</span>   
        </ion-col>
    <ion-col col-4>
    <input class="input_field" name="name" formControlName="name" style="padding-left:0px" type="text" value="">
      
    </ion-col>
    <ion-col col-2>
      <span>Sector</span>
    </ion-col>
    <ion-col col-4>
        <ion-select  name="sector" formControlName="sector" class="select_menu">
            <ion-option value="f">Female</ion-option>
            <ion-option value="m">Male</ion-option>
          </ion-select>
    </ion-col>
  </ion-row>
</ion-grid>
    <h6>Campaign Medium</h6>
    <ion-grid>
      <ion-row>
          <ion-col center col-2  class="large_icon">
              <img src="../../assets/icon/icons/036-facebook.png" id='facebook' (click)="addMedium('../../assets/icon/icons/036-facebook.png','facebook')" class="social_icons " >
            </ion-col>
            <ion-col center col-2  class="large_icon">
                <img src="../../assets/icon/icons/029-instagram.png" id='instagram' (click)="addMedium('../../assets/icon/icons/029-instagram.png','instagram')" class="social_icons " >
              </ion-col>
              <ion-col center col-2  class="large_icon">
                  <img src="../../assets/icon/icons/027-linkedin.png" id='linkedin' (click)="addMedium('../../assets/icon/icons/027-linkedin.png','linkedin')" class="social_icons " >
                </ion-col>
                <ion-col center col-2  class="large_icon">
                    <img src="../../assets/icon/icons/001-youtube.png" class="social_icons">
                  </ion-col>
                  <ion-col center col-2  class="large_icon">
                      <img src="../../assets/icon/icons/008-twitter.png" class="social_icons">
                    </ion-col>
                    <ion-col center col-2  class="large_icon">
                        <img src="../../assets/icon/icons/036-facebook.png" class="social_icons">
                      </ion-col>
      </ion-row>
    </ion-grid>
    <h6>Campaign Dates</h6>
    <button ion-button (click)="uploadImg()">upload</button>
    <ion-grid>
        <ion-row>
          <ion-col col-1.5>
            <span>Start</span>
            
          </ion-col>
          <ion-col col-3>
              <!-- <ion-select  name="startDate" formControlName="startDate" class="select_menu">
                  <ion-option value="f">Female</ion-option>
                  <ion-option value="m">Male</ion-option>
                </ion-select> -->
                <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD MMMM YYYY" name="startDate" [(ngModel)]="startDate" formControlName="startDate"></ion-datetime>
                <!-- <angular2-date-picker formControlName="startDate" [settings]="settings"></angular2-date-picker> -->
                <!-- <input ngx-mydatepicker name="startDate"
                formControlName="startDate" [options]="myOptions" #dp="ngx-mydatepicker"  (click)="dp.toggleCalendar()"/> -->
          </ion-col>
          <ion-col col-1.5>
              <span>End</span>
          </ion-col>
          <ion-col col-3>
              <!-- <ion-select  name="endDate" formControlName="endDate" class="select_menu">
                  <ion-option value="f">Female</ion-option>
                  <ion-option value="m">Male</ion-option>
                </ion-select> -->
                <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD MMMM YYYY" name="endDate" formControlName="endDate" [(ngModel)]="endDate" (ionChange)="setDuration(startDate,endDate)"></ion-datetime>

          </ion-col>
          <ion-col col-3>
                <input class="input_field" name="duration" formControlName="duration" style="padding-left:0px" type="text" [(ngModel)]="durationDays">

          </ion-col>
        </ion-row>
      </ion-grid>
