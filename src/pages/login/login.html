<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>Plynka</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>
  <ion-list class="platform-ios border-box">
  
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" #aadhaarNo></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" #otp></ion-input>
      </ion-item>
      <br><br>
      <button ion-button block color="dark">SIGN IN</button>
      <div text-center>
        <p>No account yet? Create one</p>
      </div>
      <h6 class="center_login"><span  class="line-center">Or</span></h6>
      <br>      
      <button (click)="facebook()" ion-button block icon-left color="light">
          <ion-icon name="logo-facebook"></ion-icon>
        <div>
          <label>SIGN IN WITH FACEBOOK</label>
      </div>
    </button>
    <br>
          <button (click)="google()" ion-button block icon-left color="light">
          <ion-icon name="logo-facebook"></ion-icon>
        <div>
          <label>SIGN IN WITH GOOGLE</label>
      </div>
    </button>
     
     
    </ion-list>
  </div>
</ion-content>
