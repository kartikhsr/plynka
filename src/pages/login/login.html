<ion-header>
  <ion-toolbar>
    <ion-buttons no margin>
      <button ion-button icon-only>
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-content padding>
  <ion-list inset>
  
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" #aadhaarNo></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" #otp></ion-input>
      </ion-item>
      <br><br>
      <button ion-button block color="dark">SIGN IN</button>
      <div text-center>
        <p>No account yet? Create one</p>
      </div>

      <h6><span  class="line-center">Or</span></h6>
      <br>      
      <button ion-button block icon-left color="light">
          <ion-icon name="logo-facebook"></ion-icon>
        <div>
          
          <label>SIGN IN WITH FACEBOOK</label>
      </div>
    </button>
    <br>
      <button ion-button block icon-left color="light"><ion-icon name="logo-google"></ion-icon>SIGN IN WITH GOOGLE</button>
      
     
    </ion-list>

</ion-content>
